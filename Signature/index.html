<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Signature</title>
    <script src="./scripts/signature_pad.umd.js"></script>
    <script src="./scripts/jquery-3.4.1.js"></script>
    <link href="./scripts/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <form id="signature-pad-form" action="#" method="POST">
        
        <div class="row justify-content-center">            
            <h1 class="text-center my-3">Add Signaure</h1>
            <div class="text-center my-3">
                <canvas width="300px" height="200px" id="signature-pad" class="signature-pad border border-primary text-dark"></canvas>
            </div>
        </div>

        <div class="row text-center my-3 w-25 mx-auto">
            <div class="col ">
                <button href="#" class="clear-button btn btn-sm btn-danger">CLEAR</button>          
            </div>
            <div class="col">
                <button class="btn btn-sm btn-primary submit-button" type="submit">SUBMIT</button>
            </div>

            <!-- FOR DOWNLOAD  -->
            <a href="" id="dl-signature" class="d-none" download="Your Signature">Download</a>
        </div>


        <!-- DIV FOR SHOWING THE SIGNATURE ON SUBMIT  -->
        <div id="gallery" class="d-flex justify-content-around">
        </div>
       
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./scripts/main.js"></script>
</body>

</html>
